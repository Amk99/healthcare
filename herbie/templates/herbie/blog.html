{% extends 'herbie/base.html' %}
{% load static %}

{% block content %}
  
    <div class="site-blocks-cover inner-page overlay" style="background-image: url({% static 'images/hero_2.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-5 text-center" data-aos="fade">
          <h1 class="text-uppercase">Blog Posts</h1>
        </div>
      </div>
    </div>  

    <div class="slant-1"></div>

    
    
  <div class="site-section first-section" data-aos="fade">
      <div class="container">
        <div class="row mb-5">

      {% for b in blogs %}
          <div class="col-md-6 col-lg-4 mb-5">
            <div class="media-image">
              <a href="{% url 'herbie:single' b.id %}"><img src="{{ b.image_one.url }}" alt="Image" class="img-fluid"></a>
              <div class="media-image-body">
                <h2 class="font-secondary text-uppercase"><a href="{% url 'herbie:single' b.id%}">{{ b.title }}</a></h2>
                <p>{{b.quote}}</p>
                <p><a href="{% url 'herbie:single' b.id %}">Read More</a></p>
              </div>
            </div>
          </div>
      {% endfor %}    
      

       
      </div>
    </div>

    

    


  {% include 'herbie/includes/footer.html' %}

{% endblock %}
