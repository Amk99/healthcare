{% extends 'herbie/base.html' %}
{% load static %}
{% block content %}
 
  
    <div class="site-blocks-cover inner-page overlay" style="background-image: url({% static 'images/hero_2.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-5 text-center" data-aos="fade">
          <h1 class="text-uppercase">Testimonials</h1>
        </div>
      </div>
    </div>  

    <div class="slant-1"></div>

    
    
    <div class="site-section first-section">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-12 text-center">
            <span class="caption d-block mb-2 font-secondary font-weight-bold">Testimonials</span>
            <h2 class="site-section-heading text-uppercase text-center font-secondary">Happy Customers</h2>
          </div>
        </div>
        <div class="row">
          
    {% for test in testimonies %}
    

          <div class="col-md-6 col-lg-6 mb-4">
            <div class="d-block block-testimony mx-auto text-center">
              <div class="person w-25 mx-auto mb-4">
                <img src="{{ test.img.url }}" alt="Image" class="img-fluid rounded-circle w-50 mx-auto">
              </div>
              <div>
                <h2 class="h5 mb-4">{{test.name}}</h2>
                <blockquote>&ldquo;{{test.description}}&rdquo;</blockquote>
              </div>
            </div>
          </div>  

           
    {% endfor %}

          
        </div>
      </div>
    </div>

    {% include 'herbie/includes/footer.html' %}





{% endblock %}
